---
interfaces:
  - name: ipsec_conn4
    type: ipsec
    ipv4:
      enabled: true
      dhcp: true
    libreswan:
      ipsec-interface: "98"
      left: 192.0.2.2
      leftid: 'cli-a.example.org'
      leftrsasigkey: ''
      right: 192.0.2.1
      rightid: 'ipsec-srv.example.org'
      rightsubnet: 0.0.0.0/0
      rightrsasigkey: ''
      leftmodecfgclient: true
      ikev2: insist
  - name: ipsec_conn6
    type: ipsec
    ipv4:
      enabled: true
      dhcp: true
    libreswan:
      ipsec-interface: "99"
      left: 2001:db8:a::2
      leftid: 'cli-a.example.org'
      leftrsasigkey: ''
      right: 2001:db8:a::1
      rightid: 'ipsec-srv.example.org'
      rightsubnet: ::/0
      rightrsasigkey: ''
      leftmodecfgclient: true
      ikev2: insist
